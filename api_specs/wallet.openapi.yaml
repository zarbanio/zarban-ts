    get:
      operationId: getOtp
      tags:
        - Auth
      summary: Get OTP
      description: Get OTP for the user.
      security:
        - bearerAuth: []
      parameters:
        - name: channel
          in: query
          description: Channel to send OTP
          required: true
          schema:
            type: string
            enum:
              - phone
          example: "phone"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleResponse"
        "400":
          description: Bad Request
          content:
            application/json:
