components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    ReferralNameParameter:
      name: name
      in: query
      description: Referral name
      required: false
      schema:
        type: string

    ReferralIdParameter:
      name: referralId
      in: path
      description: Referral ID
      required: true
      schema:
        type: integer
        format: int64

  schemas:
    SignUpRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: user's email
          example: "example@domain.com"
        password:
          type: string
          description: user's password
          example: "password"
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: user's email
          example: "example@domain.com"
        password:
          type: string
          description: user's password
          example: "password"

    LoansResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/LoansResponse"

    LoansResponse:
      type: object
      required:
        - userId
        - liquidationPrice
        - collateral
        - collateralizationRatio
        - loanToValue
        - debt
        - principal
        - scaledDebt
        - plan
        - state
      properties:
        id:
          type: string
          description: Identifier for the vault.
        userId:
          type: integer
          format: int64
          description: Identifier for the user.
        liquidationPrice:
          $ref: "#/components/schemas/Currency"
        collateral:
          $ref: "#/components/schemas/Currency"
        collateralizationRatio:
          type: string
          description: The collateralization ratio of the vault.
          example: "1.5"
        loanToValue:
          type: string
          description: The loan to value of the vault.
          example: "0.5"
        debt:
          $ref: "#/components/schemas/Currency"
        principal:
          $ref: "#/components/schemas/Currency"
        scaledDebt:
          $ref: "#/components/schemas/Currency"
        plan:
          $ref: "#/components/schemas/LoanPlan"
        state:
          $ref: "#/components/schemas/InternationalName"
        updatedCollateralTokenBalance:
          $ref: "#/components/schemas/Currency"
        updatedDebtTokenBalance:
          $ref: "#/components/schemas/Currency"
        termsAndConditions:
          $ref: "#/components/schemas/BulletContent"

    LoanPlanResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/LoanPlan"

    LoanPlan:
      type: object
      required:
        - name
        - minCollateralizationRatio
        - acceptableCoins
        - fee
        - minDebt
        - maxDebt
        - loanToValueOptions
      properties:
        name:
          type: string
          description: The name of the loan plan
          example: "ETH-A"
        minCollateralizationRatio:
          type: string
          description: The minimum collateralization ratio of the loan plan
          example: "1.5"
        acceptableCoins:
          type: array
          items:
            $ref: "#/components/schemas/Coin"
        fee:
          type: string
          description: The annual fee of the loan plan
          example: "0.05"
        maxDebt:
          $ref: "#/components/schemas/Currency"
        minDebt:
          $ref: "#/components/schemas/Currency"
        loanToValueOptions:
          type: array
          items:
            $ref: "#/components/schemas/DetailedLoanToValueOptions"
    User:
      type: object
      properties:
        firstName:
          type: string
          description: User's first name
          example: "John"
        lastName:
          type: string
          description: User's last name
          example: "Doe"
        email:
          type: string
        username:
          type: string
        phone:
          type: string
        isEmailVerified:
          type: boolean
        isPhoneVerified:
          type: boolean
        isKycVerified:
          type: boolean
        isChild:
          type: boolean
        isSuperUser:
          type: boolean
        isAdmin:
          type: boolean
        telegram:
          $ref: "#/components/schemas/TelegramProfile"
    Payment:
      type: object
      required:
        - hash
        - url
        - senderFirstName
        - text
        - amount
        - shareUrl
      properties:
        amount:
          type: string
          description: Payment amount
          example: "100.00"
        hash:
          type: string
          description: Payment hash
          example: "0x1234567890abcdef"
        url:
          type: string
          description: Payment URL
          example: "https://t.me/catizenbot/gameapp?startapp=rp_1365932"
        senderFirstName:
          type: string
          description: Sender first name
          example: "John"
        text:
          type: string
          description: Payment text
          example: "Payment for the game"
        shareUrl:
          type: string
          description: Share URL
          example: "https://t.me/share/url?url=https://t.me/catizenbot/gameapp?startapp=rp_1365932&text=%F0%9F%92%B0Catizen%3A%20Unleash%2C%20Play%2C%20Earn%20-%20Where%20Every%20Game%20Leads%20to%20an%20Airdrop%20Adventure!%0A%F0%9F%8E%81Let%27s%20play-to-earn%20airdrop%20right%20now!"

