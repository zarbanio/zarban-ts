  /v2/orders:
    get:
      operationId: getUnfilledOrders
      summary: Fetch Unfilled Orders
      description: Get a list of unfilled orders filtered by different parameters.
      tags:
        - Orders
      parameters:
        - name: type
          in: query
          description: Type of the order
          required: false
          schema:
            type: string
            enum:
              - limit
              - dutch
        - name: hash
          in: query
          description: order hash
          required: false
          schema:
            type: string
            pattern: ^0x[0-9,a-z,A-Z]{64}$
        - name: status
          in: query
          description: Status of the order
          required: false
          schema:
            type: string
            enum:
              - open
              - expired
              - error
              - cancelled
              - filled
              - insufficient-funds
        - name: offerer
          in: query
          description: Ethereum address of the offerer
          required: false
          schema:
            type: string
            pattern: "0x[a-fA-F0-9]{40}"
        - name: filler
          in: query
          description: Ethereum address of the filler
          required: false
          schema:
            type: string
            pattern: "0x[a-fA-F0-9]{40}"
        - name: decayStartTime
          in: query
          description: Decay start time
          required: false
          schema:
            $ref: "#/components/schemas/TimeRange"
        - name: decayEndTime
          in: query
          description: Decay end time
          required: false
          schema:
            $ref: "#/components/schemas/TimeRange"
        - name: deadline
          in: query
          description: Order deadline
          required: false
          schema:
            $ref: "#/components/schemas/TimeRange"
        - name: cursor
          in: query
          description: Cursor for pagination
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit the number of orders returned (default is 10)
          required: false
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
        "400":
          description: Bad request (e.g. invalid filter parameters).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

