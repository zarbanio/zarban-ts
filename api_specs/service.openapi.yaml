components:
  schemas:
    ScoreboardItem:
      type: object
      required:
        - address
        - points
      properties:
        address:
          type: string
          format: address
          example: "0x1234567890123456789012345678901234567890"
        points:
          type: integer
          format: int64
          example: 100
    Scoreboard:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ScoreboardItem"

    ChainActivity:
      type: object
      required:
        - steps
        - numberOfSteps
        - stepNumber
      properties:
        stepNumber:
          type: integer
        numberOfSteps:
          type: integer
        steps:
          type: array
          items:
            $ref: "#/components/schemas/ChainActivityStep"
    ChainActivityStep:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - PreparedTx
            - EIP712SignRequest
            - PersonalSignRequest
        data:
          $ref: "#/components/schemas/ChainActivityStepData"

    ChainActivityStepData:
      oneOf:
        - $ref: "#/components/schemas/PreparedTx"
        - $ref: "#/components/schemas/EIP712SignRequest"
        - $ref: "#/components/schemas/PersonalSignRequest"

    PersonalSignRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The message that needs to be signed
          example: "Hello, World!"

    EIP712SignRequest:
      type: object
      required:
        - typedData
        - hash
        - name
      properties:
        name:
          type: string
          description: The name of the EIP712 signature
          example: "Permit2"
        typedData:
          $ref: "#/components/schemas/TypedData"
        hash:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
          description: The hash of the EIP712 signature that needs to be signed
    PreparedTx:
      type: object
      required:
        - type
        - label
        - gasFeeEstimate
        - gasUseEstimate
        - methodParameters
      properties:
        type:
          type: string
        label:
          type: object
          additionalProperties:
            type: string
            format: string
        gasUseEstimate:
          type: integer
        gasFeeEstimate:
          $ref: "#/components/schemas/Currency"
        methodParameters:
          $ref: "#/components/schemas/MethodParameters"

    LendingpoolDepositTxRequest:
      type: object
      required:
        - user
        - symbol
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
          example: "ETH"
        amount:
          type: string
          description: The amount to deposit in native token units, if not provided, it will be calculated based on the token balance
          example: "10000000000000000000"

    LendingpoolTxResponse:
      type: object
      properties:
        nextHealthFactor:
          type: string
          description: The health factor after the deposit
          example: "1.2"

    LendingpoolDepositTxResponse:
      type: object
      properties:
        chainActivity:
          $ref: "#/components/schemas/ChainActivity"
        response:
          $ref: "#/components/schemas/LendingpoolTxResponse"

    LendingpoolWithdrawTxRequest:
      type: object
      required:
        - user
        - symbol
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
        amount:
          type: string
          description: The amount to withdraw in native token units, if not provided, it will be calculated based on the deposit balance
          example: "10000000000000000000"
    LendingpoolWithdrawTxResponse:
      type: object
      properties:
        chainActivity:
          $ref: "#/components/schemas/ChainActivity"
        response:
          $ref: "#/components/schemas/LendingpoolTxResponse"

    LendingpoolBorrowTxRequest:
      type: object
      required:
        - user
        - symbol
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
        amount:
          type: string
          description: The amount to borrow in native token units
          example: "10000000000000000000"

    LendingpoolBorrowTxResponse:
      type: object
      properties:
        chainActivity:
          $ref: "#/components/schemas/ChainActivity"
        response:
          $ref: "#/components/schemas/LendingpoolTxResponse"

    LendingpoolRepayTxRequest:
